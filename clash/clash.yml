port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: silent
external-controller: 127.0.0.1:9090

dns:
  enable: true
  enhanced-mode: fake-ip
  listen: 127.0.0.1:53
  nameserver:
    - 223.6.6.6
    - 180.76.76.76
    - 114.114.114.114
    - 1.2.4.8

proxies:
  - {name: 🇸🇬 新加坡1(白嫖机)-只能翻墙不能添加host-用上你的大屌去嫖-嫖不挂说明屌不行-0.1x, server: qj.jklist.ga, port: 80, type: vmess, uuid: 5cf2ecb0-9165-4760-8e8a-381ce547a6ef, alterId: 1, cipher: auto, tls: false, skip-cert-verify: false, network: ws, ws-path: /, ws-headers: {Host: qj.jklist.ga}}

proxy-providers:
  HK:
    type: http
    path: ./Proxy/hk.yml
    url: https://ghproxy.com/https://raw.githubusercontent.com/pxylen/abc_/master/node/hk.yml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

  JP:
    type: http
    path: ./Proxy/jp.yml
    url: https://ghproxy.com/https://raw.githubusercontent.com/pxylen/abc_/master/node/jp.yml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

  BP:
    type: http
    path: ./Proxy/bp.yml
    url: https://ghproxy.com/https://raw.githubusercontent.com/pxylen/abc_/master/node/bp.yml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300


proxy-groups:

  - name: 🚀 节点选择
    type: select
    proxies:
      - 🔯 故障转移
      - 🚀 手动切换
      - 🇸🇬 新加坡1(白嫖机)-只能翻墙不能添加host-用上你的大屌去嫖-嫖不挂说明屌不行-0.1x



  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择


  - name: 🔯 故障转移
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - 🇯🇵 日本节点
      - 🇭🇰 香港节点
      - 🇨🇳 白嫖节点



  - name: 🚀 手动切换
    type: select
    proxies:
      - 🇯🇵 日本节点
      - 🇭🇰 香港节点
      - 🇨🇳 白嫖节点



  - name: 🇭🇰 香港节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - HK

  - name: 🇯🇵 日本节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - JP

  - name: 🇨🇳 白嫖节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - BP


  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连


