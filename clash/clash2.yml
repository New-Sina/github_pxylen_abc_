port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: silent
external-controller: 127.0.0.1:9090

dns:
  enable: true
  enhanced-mode: fake-ip
  listen: 127.0.0.1:53
  nameserver:
    - 223.6.6.6
    - 180.76.76.76
    - 114.114.114.114
    - 1.2.4.8


proxy-providers:
  BP:
    type: http
    path: ./Proxy/bp.yml
    url: https://ghproxy.com/https://raw.githubusercontent.com/pxylen/dog_jd/master/utils/bp.yml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300



proxy-groups:


  - name: 🚀 节点选择
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - 🇨🇳 白嫖节点



  - name: 🇨🇳 白嫖节点
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - BP


  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择


rule-providers:

  anti-ad-clash:
    type: http
    behavior: domain
    url: "https://anti-ad.net/clash.yaml"
    path: ./ruleset/anti-ad-clash.yaml
    interval: 86400

  icloud:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

  apple:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/apple.txt"
    path: ./ruleset/apple.yaml
    interval: 86400

  google:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/google.txt"
    path: ./ruleset/google.yaml
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400

  direct:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

  cncidr:
    type: http
    behavior: ipcidr
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cncidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400

  lancidr:
    type: http
    behavior: ipcidr
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400

rules:
  - RULE-SET,anti-ad-clash,🍃 应用净化
  - RULE-SET,proxy,🚀 节点选择
  - RULE-SET,icloud,🚀 节点选择
  - RULE-SET,apple,🚀 节点选择
  - RULE-SET,google,🚀 节点选择
  - RULE-SET,direct,🚀 节点选择
  - RULE-SET,lancidr,🚀 节点选择,no-resolve
  - RULE-SET,cncidr,🚀 节点选择,no-resolve
  - MATCH,🐟 漏网之鱼
